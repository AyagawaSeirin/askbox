<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
<style>body{margin:0}.moe-card{width:800px;margin:auto;padding:10px;position:relative;border-radius:2px;box-shadow:0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);-webkit-box-shadow:0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12)}@media(max-width:800px){.moe-card{width:92%;margin-top:30px}}.moe-title{margin-top:12px}.moe-title:before{content:'';left:0;height:28px;margin-right:20px;position:absolute;transition:all .29s;border-left:4px solid #e91e63}.moe-title:after{left:0;content:'';width:100%;position:absolute;margin-top:42px;border-bottom:1px solid #eee}.moe-card a{color:#ff4081;transition:all .29s ease;text-decoration:none!important}.moe-card a:hover{transition:all .29s ease;text-shadow:0 1px 1px #ff80ab}.moe-body{font-size:16px;margin-top:36px}.moe-body .moe-d-1{padding:15px;margin-top:6px;border-radius:5px;margin-bottom:6px;background-color:#eee}.moe-body .moe-d-2{font-size:14px;margin-top:3px;font-weight:400}</style>
<div class="moe-card">
 <h3 class="moe-title"><a href="{askboxUrl}">匿名提问箱</a> 上有新提问了 (/▽＼)</h3>
 <div class="moe-body">
  <div class="moe-d-1">{content}</div>
  <div class="moe-d-2">
   时间：{time}<br>
   <a href="{replyUrl}">[回复提问]</a>
  </div>
 </div>
</div>
